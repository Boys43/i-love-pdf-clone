<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word</title>
</head>
<body>
  <h1>Convert PDF to Word</h1>
  <form action="/convert" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept=".pdf" required />
    <button type="submit">Convert</button>
  </form>
</body>
</html>
