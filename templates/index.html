<!DOCTYPE html>
<html>
<head>
    <title>PDF to Word</title>
</head>
<body>
    <h1>Convert PDF to DOCX</h1>
    <form method="POST" action="/convert" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
